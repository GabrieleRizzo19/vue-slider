<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <button @click="setAutoPlay()">AUTOPLAY {{ autoplayReference == null ? 'ON' : 'OFF'}}</button>
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="`./${slides[currentSlide].image}`" :alt="slides[currentSlide].title" />
                    <div class="text">
                        <h3>{{ slides[currentSlide].title }}</h3>
                        <p>
                            {{ slides[currentSlide].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prev()"></div>
                    <div class="next" @click="next()"></div>
                    <div v-for="(img,i) of slides" :class="i === currentSlide ? 'thumb active' : 'thumb'">
                        <img :src="`./${img.image}`" @click="setCurrentSlide(i)" alt="Svezia" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='./js/vue-global-3-2-47.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
